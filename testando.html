<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,th,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th rowspan="2" colspan="2"></th>
            <th colspan="3">Demografia</th>
        </tr>
    

        <tr>
            <th>Meninos</th>
            <th>Meninas</th>
            <th>Professor</th>
        </tr>

        <tr>
            <th rowspan="4">Turmas</th>
            <td>A</td>
            <td>20</td>
            <td>5</td>
            <td rowspan="2">João Pedro</td>
        </tr>

        <tr>
            <td>B</td>
            <td>21</td>
            <td>3</td>
    
        </tr>

        <tr>
            <td>C</td>
            <td>25</td>
            <td>2</td>
            <td rowspan="2">Maria João</td>
        </tr>

        <tr>
            <td>D</td>
            <td>20</td>
            <td>0</td>
        </tr>

        <tr>
            <th colspan="2">Total</th>
            <td>86</td>
            <td>10</td>
            <td>2</td>
        
            
        </tr>
    </table>
</body>
</html>

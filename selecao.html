<h3>Seleção de Uma Vaga</h3>
<br>
<form action="#">
    <label for="Nome">Digite Seu Nome: </label>
<br>
<input type="text" name="Nome" id="Nome">
<br><br>

<label for="email">Digite Seu Email: </label>
<br>
<input type="email" name="email" id="email" placeholder="xxx@gmail.com">
<br><br>

<label for="Idade">Sua Idade: </label>
<br>
<input type="number" name="Idade" id="Idade">
<br><br>

<label for="Número">Insira um Número Para Contato: </label>
<br>
<input type="text" name="Número" id="Número" placeholder="(xx) xxx-xxx">
<br><br>

<label for="Lugar">Selecione a Unidade da empresa: </label>
<br>
<input type="radio" name="select" id="um"
value="Fortaleza">
<label for="um">Fortaleza</label>
<br>

<input type="radio" name="select" id="dois"
value="Recife">
<label for="dois">Recife</label>
<br>

<input type="radio" name="select" id="tres"
value="Salvador">
<label for="tres">Salvador</label>
<br><br>

<label for="turno">Escolha Seu Turno: </label>
<br>
<input type="checkbox" name="turno" id="turno"
value="manha">
<label for="turno">Manha</label>
<br>

<input type="checkbox" name="turno" id="turno"
value="tarde">
<label for="turno">Tarde</label>
<br>

<input type="checkbox" name="turno" id="turno"
value="noite">
<label for="turno">Noite</label>
<br><br>

<label for="selecion">Escolha a Linguagem para Trabalhar: </label>
<br>

<select name="selecion" id="selecion">
    <option value="Java">Java</option>
    <option value="Python">Python</option>
    <option value="Node.js">Node.js</option>
    <option value="PHP">PHP</option>
    <option value="C++">C++</option>
</select>
<br><br>

<label for="palavras">Diga seus Objetivos que deseja: </label>
<br>
<textarea name="" id="" placeholder="Digite Aqui"></textarea>
</form>

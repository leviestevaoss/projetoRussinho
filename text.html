<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <h1 class="fs-2 text-center text-light text-uppercase bg-dark">
        Teste De bootstrap
    </h1>
    <br>

    <div class="container d-flex justify-content-center">
        <form action="" class=" w-50 bg-light p-5">
            <div>
                <div class="mb-3">
                    <label for="" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                
                <div class="mb-3">
                    <label class="form-label" >Insira Sua Mensagem</label><br>
                    <textarea class="form-control" placeholder="Digite Aqui Sua Mensagem"></textarea>
                </div>

            <div class="mb-3">
                <label for="" class="form-label">Escolha Seu Turno:</label>
                <br>
                <input class="form-check-input" type="checkbox" value="manhã" id="manhã">
                <label class="form-check-label" for="turnoManha">
                     Manhã
                </label>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tarde" id="tarde">
                <label class="form-check-label" for="turnoTarde">
                    Tarde
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="noite" id="noite">
                <label class="form-check-label" for="TurnoNoite">
                    Noite
                </label>
            </div>

            <div class="mb-3">
                <label for="">Digite Sua Linguagem De Preferencia: </label>
                <br>
                <select name="selecao" id="selecaoLinguagens" class="w-25">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="node.js">Node.Js</option>
                </select>
            </div>
        </form>
    </div>
    
    
</body>
</html>
